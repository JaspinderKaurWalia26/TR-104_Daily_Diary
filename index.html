<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>Training TR-104 Report</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #1a1a2e;
            min-height: 100vh;
            color: #e0e0e0;
        }

        .bg-pattern {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 20% 50%, rgba(52, 152, 219, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 80% 80%, rgba(155, 89, 182, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 40% 20%, rgba(46, 204, 113, 0.1) 0%, transparent 50%);
            z-index: -1;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }

        header {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            padding: 25px 35px;
            margin-bottom: 30px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            display: grid;
            grid-template-columns: auto 1fr auto;
            align-items: center;
            gap: 30px;
        }

        header img {
            height: 70px;
            background: white;
            padding: 12px;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            transition: all 0.3s;
        }

        header img:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(52, 152, 219, 0.3);
        }

        .header-center {
            text-align: center;
        }

        .header-center h1 {
            font-size: 2em;
            background: linear-gradient(135deg, #3498db 0%, #9b59b6 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            font-weight: 800;
            margin-bottom: 5px;
        }

        .header-center p {
            color: #b0b0b0;
            font-size: 0.95em;
            font-weight: 500;
        }

        .home-button {
            background: linear-gradient(135deg, #3498db 0%, #2980b9 100%);
            color: white;
            padding: 12px 30px;
            border-radius: 12px;
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s;
            box-shadow: 0 4px 15px rgba(52, 152, 219, 0.3);
            white-space: nowrap;
        }

        .home-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 25px rgba(52, 152, 219, 0.5);
        }

        .section {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            padding: 60px 50px;
            text-align: center;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            margin-bottom: 30px;
        }

        .section h1 {
            font-size: 3.5em;
            background: linear-gradient(135deg, #3498db 0%, #9b59b6 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 30px;
            font-weight: 800;
            letter-spacing: -1px;
        }

        .section p {
            color: #b0b0b0;
            line-height: 2;
            font-size: 1.1em;
            margin-bottom: 35px;
        }

        .section p strong,
        .section p b {
            color: #ffffff;
            font-weight: 600;
        }

        .section h2 {
            font-size: 2em;
            color: #ffffff;
            font-weight: 700;
            line-height: 1.5;
            margin-top: 20px;
        }

        .section h2 span {
            background: linear-gradient(135deg, #3498db 0%, #9b59b6 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        nav {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            padding: 40px;
            text-align: center;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            margin-bottom: 30px;
        }

        nav a {
            display: inline-block;
            background: linear-gradient(135deg, #3498db 0%, #2980b9 100%);
            color: white;
            padding: 18px 50px;
            border-radius: 15px;
            text-decoration: none;
            font-weight: 700;
            font-size: 1.2em;
            transition: all 0.3s;
            box-shadow: 0 4px 15px rgba(52, 152, 219, 0.4);
            letter-spacing: 0.5px;
        }

        nav a:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 30px rgba(52, 152, 219, 0.6);
            background: linear-gradient(135deg, #2980b9 0%, #3498db 100%);
        }

        footer {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            padding: 25px;
            text-align: center;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }

        footer p {
            color: #b0b0b0;
            margin-bottom: 15px;
        }

        footer a {
            display: inline-block;
            margin: 0 10px;
            transition: transform 0.3s;
        }

        footer a:hover {
            transform: scale(1.2);
        }

        footer img {
            height: 35px;
            border-radius: 8px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
        }

        @media (max-width: 768px) {
            header {
                grid-template-columns: 1fr;
                text-align: center;
                gap: 20px;
            }

            .header-center h1 {
                font-size: 1.5em;
            }

            .section h1 {
                font-size: 2.2em;
            }

            .section h2 {
                font-size: 1.5em;
            }

            header img {
                height: 60px;
            }

            nav a {
                padding: 15px 35px;
                font-size: 1em;
            }
        }
    </style>
</head>
